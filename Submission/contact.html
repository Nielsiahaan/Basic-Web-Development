<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Cafe Name</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Cafe Name</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="container">
        <article>
            <h2>Contact Us</h2>
            <p>For any inquiries or feedback, please feel free to contact us using the form below or visit our cafe.</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </article>
        
        <aside>
            <h2>Visit Us</h2>
            <p>Address: 123 Cafe Street, Cityville</p>
            <p>Phone: 123-456-7890</p>
            <p>Email: info@cafename.com</p>
        </aside>
    </main>
    
    <footer>
        <p>&copy; 2024 Cafe Name. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
